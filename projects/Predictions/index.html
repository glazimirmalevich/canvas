<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent {
	        text-align: center;
        }
        #parent > * {
            margin-bottom: 10px;
        }

        #timer {
            font-size: 18px;
        }
        #text {
            font-size: 17px;
            font-style: italic;
        }

        button {
            padding: 5px 10px;
            font-size: 15px;
            cursor: pointer;
        }
        button:not(.active) {
            display: none;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="timer">?</div>
        <div id="text"></div>
        <button id="start" class="active">узнать свою судьбу</button>
        <button id="stop">получить предсказание</button>
    </div>
    <script src="Predictions.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #parent {
        position: relative;
    }
    #elem {
        padding: 5px;
        font-size: 18px;
    }

    #parent ul {
        position: absolute;
        margin: 0;
        padding: 0;
        list-style-type: none;
        background-color: white;
    }
    #parent li {
        border: 1px solid gray;
        font-size: 18px;
        padding: 5px;
    }
    #parent li:hover {
        border: 1px solid black;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div id="parent">
        <input id="elem">
        <ul id="list">
        </ul>
    </div>
    text text text text text
    <script src="Autofill.js"></script>
</body>
</html>
